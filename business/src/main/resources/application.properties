#SERVER
server.port=8081
#APPLICATION
spring.application.name=business-ms
spring.profiles.active=dev
#SECURITY
spring.security.user.name=admin
spring.security.user.password=123456
jwt.secret=123456
#EUREKA
eureka.instance.hostname=localhost
#DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/jobpe_business?serverTimezone=UTC
spring.datasource.username=aliany
spring.datasource.password=aliany
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always
#JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
#TOMCAT
server.tomcat.relaxed-path-chars=[,],|
server.tomcat.relaxed-query-chars=|,{,},[,]
#JACKSON
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=NON_NULL
#FEIGN
feign.client.config.default.connectTimeout= 160000000
feign.client.config.default.readTimeout= 160000000
#SERVER CONFIG
server.forward-headers-strategy=framework
#PROJECT PROPERTIES
project.properties.currency-code=EUR
